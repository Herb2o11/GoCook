<header>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

	<!-- Custom Css -->
	<link rel="stylesheet" href="/css/index.css">
	<title>GoCook</title>
	
	<div id="header-main-menu" class="header-main-menu header-sticky">
		<div class="container">
			<div class="row">
				<nav class="site-nav">
					<ul id="site-menu" class="site-menu" style="list-style-type:none">
						<li><a class="navlink" href="/">Home</a></li>
						<li><a href="#">Category</a>
							<ul class="dropdown-menu-col-1" style="list-style-type:none">
								<li th:each="category: ${categories}">
									<a class="navlink" th:href="@{'/category/'+${category.getId()}+'/search'}" th:text="${category.getName()}"></a>
								</li>
							</ul>
						</li>
						<li><a href="#">Database</a>
							<ul class="dropdown-menu-col-1" style="list-style-type:none">
								<li><a class="nav-link" href="/categories">Categories</a></li>
								<li><a class="nav-link" href="/foodgroups">Food Group</a></li>
								<li><a class="nav-link" href="/ingredients">Ingredients</a></li>
								<li><a class="nav-link" href="/quantities">Quantities</a></li>
								<li><a class="nav-link" href="/recipes">Recipes</a></li>
								<li><a class="nav-link" href="/users">Users</a></li>
							</ul>
						</li>
						<li><a class="navlink" href="/login">Login</a></li>
					</ul>
				</nav>

				<!--  <div class="nav-action-elements-layout1">
					<ul>
            			<li><a href="submit-recipe.html" class="fill-btn">SUBMIT RECIPE</a></li>
					</ul>
				</div> -->

			</div>
		</div>
	</div>
	<div class="container">
		<div class="header-bottom d-none d-lg-block">
				<div class="site-logo-desktop">
					<a class="navlink" href="/"><img
						th:src="@{/img/gocook-logo.png}" class="rounded mx-auto d-block"
						alt="Site Logo"></a>
				</div>
			
		</div>
	</div>
	<div style="line-height:2;">&nbsp;</div>
	<div class="container">
		<div class="header-search-box">
			<form class="search-form" th:object="${ingredient}"
				th:action="@{/ingredient/search}" method="get">
				<input type="text" name="search" id="search" th:value="${search}"
					placeholder="Search by ingredient..." />
				<button type="submit" value="Search" class="fill-btn">Search</button>
			</form>
		</div>
	</div>
</header>
<div style="line-height:2;">&nbsp;</div>
